server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/drp_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimeZone=GMT%2B8&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 8963257
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
  jackson:
    serialization:
      write-dates-as-timestamps: false

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: 1
      logic-delete-field: deleted
      logic-not-delete-value: 0
      column-underline: false
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: io.depression.entity

# JWT配置
jwt:
  secret: mySecretKey123456789abcdefghijklmnopqrstuvwxyz
  expiration: 86400000
  tokenPrefix: "Bearer "
  header: Authorization

# 日志配置
logging:
  level:
    io.depression: debug
  pattern:
    console: "%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"



